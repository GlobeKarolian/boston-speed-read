<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston.com Speed Read</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: #ffffff;
            line-height: 1.5;
            color: #333;
        }

        .header {
            background: #dc2626;
            color: white;
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #b91c1c;
        }

        .header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.95;
            font-style: italic;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 0.85em;
            padding: 15px 0;
            background: #f8f9fa;
            border-bottom: 1px solid #e5e7eb;
            font-family: Arial, sans-serif;
        }

        .news-list {
            background: white;
        }

        .news-item {
            border-bottom: 1px solid #e5e7eb;
            padding: 30px 0;
            transition: background-color 0.2s ease;
        }

        .news-item:hover {
            background: #fafafa;
        }

        .news-item:last-child {
            border-bottom: none;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .news-category {
            background: #dc2626;
            color: white;
            padding: 4px 10px;
            font-size: 0.75em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: Arial, sans-serif;
        }

        .news-date {
            font-size: 0.85em;
            color: #666;
            font-family: Arial, sans-serif;
        }

        .news-title {
            font-size: 1.6em;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 15px;
            line-height: 1.3;
            font-family: Georgia, serif;
        }

        .news-title:hover {
            color: #dc2626;
        }

        .news-summary {
            color: #444;
            font-size: 1em;
            line-height: 1.6;
            margin-bottom: 20px;
            font-family: Georgia, serif;
        }

        .news-summary ul {
            list-style: none;
            padding: 0;
        }

        .news-summary li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 0;
        }

        .news-summary li:before {
            content: "•";
            color: #dc2626;
            font-weight: bold;
            position: absolute;
            left: -15px;
        }

        .read-more {
            display: inline-block;
            color: #dc2626;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-family: Arial, sans-serif;
            border: 2px solid #dc2626;
            padding: 8px 16px;
            transition: all 0.2s ease;
        }

        .read-more:hover {
            background: #dc2626;
            color: white;
            text-decoration: none;
        }

        .error {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1em;
            font-family: Arial, sans-serif;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #dc2626;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .news-excerpt {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 12px;
            font-style: italic;
            display: none;
        }

        .category-sports { background: #1e40af; }
        .category-politics { background: #7c2d12; }
        .category-health { background: #059669; }
        .category-business { background: #dc2626; }
        .category-weather { background: #0891b2; }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .news-title {
                font-size: 1.4em;
            }
            
            .news-item {
                padding: 25px 0;
            }
            
            .news-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }

        .footer {
            background: #f8f9fa;
            border-top: 1px solid #e5e7eb;
            padding: 20px 0;
            margin-top: 40px;
            text-align: center;
            color: #666;
            font-size: 0.85em;
            font-family: Arial, sans-serif;
        }

        .footer a {
            color: #dc2626;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Boston.com Speed Read</h1>
            <p>AI-powered quick summaries of the latest Boston news</p>
        </div>
    </div>
    
    <div class="last-updated" id="lastUpdated">
        Loading news summaries...
    </div>
    
    <div class="container">
        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                Loading AI-generated news summaries...
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            Powered by <a href="https://boston.com" target="_blank">Boston.com</a> RSS feed and OpenAI • 
            Updates every 2 hours • 
            <a href="https://github.com" target="_blank">View on GitHub</a>
        </div>
    </div>

    <script>
        async function loadNews() {
            try {
                const response = await fetch('./news-data.json');
                if (!response.ok) {
                    throw new Error('Failed to fetch news data');
                }
                
                const data = await response.json();
                displayNews(data);
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Error loading news: ${error.message}
                        <br><br>
                        The GitHub Action may still be running to generate fresh summaries.
                        Try refreshing in a few minutes.
                    </div>
                `;
            }
        }

        function displayNews(data) {
            const { articles, lastUpdated } = data;
            
            const lastUpdatedEl = document.getElementById('lastUpdated');
            lastUpdatedEl.innerHTML = `Last updated: ${new Date(lastUpdated).toLocaleString()}`;
            
            const newsHtml = articles.map((article, index) => `
                <div class="news-item">
                    <div class="news-meta">
                        <span class="news-category">${getCategoryFromTitle(article.title)}</span>
                        <span class="news-date">${formatDate(article.pubDate)}</span>
                    </div>
                    <h2 class="news-title">${article.title}</h2>
                    <div class="news-summary">
                        <ul>
                            ${article.summary.map(point => `<li>${point}</li>`).join('')}
                        </ul>
                    </div>
                    <a href="${article.link}" target="_blank" class="read-more">
                        Read Full Story
                    </a>
                </div>
            `).join('');

            document.getElementById('content').innerHTML = `<div class="news-list">${newsHtml}</div>`;
        }

        function getCategoryFromTitle(title) {
            const lower = title.toLowerCase();
            if (lower.includes('red sox') || lower.includes('celtics') || lower.includes('patriots') || lower.includes('bruins') || lower.includes('sport')) {
                return 'Sports';
            } else if (lower.includes('health') || lower.includes('virus') || lower.includes('covid')) {
                return 'Health';
            } else if (lower.includes('weather') || lower.includes('storm') || lower.includes('rain')) {
                return 'Weather';
            } else if (lower.includes('business') || lower.includes('economy') || lower.includes('market')) {
                return 'Business';
            } else if (lower.includes('politics') || lower.includes('mayor') || lower.includes('governor')) {
                return 'Politics';
            } else {
                return 'News';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'Recently';
            
            try {
                const date = new Date(dateString);
                const now = new Date();
                const diffHours = Math.floor((now - date) / (1000 * 60 * 60));
                
                if (diffHours < 1) return 'Just now';
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffHours < 48) return 'Yesterday';
                
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });
            } catch (e) {
                return 'Recently';
            }
        }

        document.addEventListener('DOMContentLoaded', loadNews);
        setInterval(loadNews, 5 * 60 * 1000);
    </script>
</body>
</html>

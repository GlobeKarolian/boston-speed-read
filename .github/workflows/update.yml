name: Update Boston News Summaries

on:
  schedule:
    - cron: '0 */2 * * *'  # Every 2 hours
  workflow_dispatch:  # Manual trigger

permissions:
  contents: write

concurrency:
  group: news-update
  cancel-in-progress: false

jobs:
  update-news:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests openai feedparser
    
    - name: Generate news summaries
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python generate_summaries.py
      continue-on-error: true
    
    - name: Commit and push
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git pull origin main || true
        
        git add news-data.json news-history.json 2>/dev/null || git add news-data.json
        
        if ! git diff --staged --quiet; then
          git commit -m "Update news summaries - $(date '+%Y-%m-%d %H:%M:%S')"
          git push || (git pull --rebase && git push)
        else
          echo "No changes to commit"
        fi
